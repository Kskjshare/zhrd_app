<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#box {
		
			width: 100%;
			height: 50px;
		}

		#son {
			width: 0;
			height: 50px;
			background-color: #008A00;
			animation: mymove 5s infinite;
		}

		@keyframes mymove {
			from {
				width: 0;
			}

			to {
			width: 100%
			}
		}
	</style>
	<body>
		<div id"box">
			<div id="son">

			</div>
		</div>

	</body>

		var box = document.getElementById("box");
		var son = document.getElementById("son");
	
	</script> -->
</html>
